<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Places</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
          <!-- Logo on the left -->
          <a href="index.html">
            <img src="images/logo.png" alt="HBnB Logo" class="logo">
          </a>
          <!-- Login button on the right -->
          <a href="login.html" id="login-link" class="login-button">Login</a>
          <a href="#" id="logout-link" class="login-button" style="display:none">Logout</a>
        </nav>
    </header>

    <main>
      <section class="places-page">
        <div class="places-header">
          <div class="title-left">
            <h1 class="page-title">Available Places</h1>
          </div>
          <div class="title-right">
            <label for="price-filter">Max Price:
              <select id="price-filter">
                <option value="">All</option>
                <option value="10">$10</option>
                <option value="50">$50</option>
                <option value="100">$100</option>
              </select>
            </label>
          </div>
        </div>

        <div class="places-list-card">
          <div id="places-list" class="places-grid">
            <!-- JS renders each place-card here -->
          </div>
        </div>
      </section>
    </main>


    <footer>
      © 2025 HBnB – All rights reserved.
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
