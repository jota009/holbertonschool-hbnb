<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>HBnB – Place Details</title>
  <link rel="icon" href="images/logo.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">
        <img src="images/logo.png" class="logo" alt="HBnB Logo">
      </a>
      <a href="login.html" id="login-link" class="login-button">Login</a>
      <a href="#" id="logout-link" class="login-button" style="display:none">Logout</a>
    </nav>
  </header>

  <main>
    <!-- PLACE DETAILS -->
    <section id="place-details" class="place-details">
      <!-- Filled by JS-->
    </section>

    <!-- REVIEWS-->
    <section id="reviews" class="reviews">
      <h2>Reviews</h2>
      <div id="reviews-list">/</div>
      <!--Filled by JS-->
    </section>

    <div id="review-feedback" class="feedback"></div>

    <!-- ADD REVIEW FORM-->
    <section id="add-review" class="add-review">
      <h2>Add a Review</h2>
      <form id="review-form">
        <label for="review-text">Your review</label>
        <textarea id="review-text" required></textarea>

        <label for="review-rating">Rating</label>
        <select id="review-rating">
          <option value="1">1 Star</option>
          <option value="2">2 Stars</option>
          <option value="3">3 Stars</option>
          <option value="4">4 Stars</option>
          <option value="5">5 Stars</option>
        </select>

        <button type="submit" class="details-button">Submit Review</button>
      </form>
    </section>
  </main>

  <footer>
    © 2025 HBnB – All rights reserved.
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
