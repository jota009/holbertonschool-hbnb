<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>HBnB – Place Details</title>
  <link rel="icon" href="images/logo.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">
        <img src="images/logo.png" class="logo" alt="HBnB Logo">
      </a>
      <a href="login.html" class="login-button">Login</a>
    </nav>
  </header>

  <main>
    <div class="container">
      <!-- Title -->
      <h1 id="place-title">Loading…</h1>

      <!-- Place details card -->
      <section class="place-details" id="place-details">
        <!-- JS will inject host, price, description, amenities -->
      </section>

      <!-- Reviews list -->
      <h2>Reviews</h2>
      <section id="reviews-list">
        <!-- JS will inject <article class="review-card"> per review -->
      </section>

      <!-- Add Review Button or Form -->
      <section id="review-action">
        <!-- JS toggles a button (if not logged in) or inline form (if logged in) -->
      </section>
    </div>
  </main>

  <footer>
    © 2025 HBnB – All rights reserved.
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
